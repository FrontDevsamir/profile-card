<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

</head>
<body>


  <article class="container">
    <div class="container__bg">
      
    </div>

    <div class="container__info">
      <img src="./images/image-victor.jpg" alt="Imagen de perfil" class="profile">

      <h2 class="container__info--name">Victor Crest <span class="age">26</span> </h2>
      <p class="container__info--country">London</p>

      <div class="line"></div>

      <div class="container__info--redes">
        <div class="info--red">
          <h3 class="info--red--count">80K</h3>
          <p class="info--red--text">Followers</p>
        </div>
        <div class="info--red">
          <h3 class="info--red--count">803K</h3>
          <p class="info--red--text">Likes</p>
        </div>
        <div class="info--red">
          <h3 class="info--red--count">1.4K</h3>
          <p class="info--red--text">Photos</p>
        </div>
      </div>

    </div>
  </article>


  <a href="https://frontdevsamir.github.io" class="link">
    +
  </a>


  <footer class="attribution">
    Desafio De <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Codificado Por <a href="https://frontdevsamir.github.io">Samir Yangua Ruiz</a>.
  </footer>
</body>
</html>
